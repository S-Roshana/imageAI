<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator | Create Art with AI</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #a5a5a5;
            font-size: 1.1rem;
        }

        .generator-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        textarea, select, input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea:focus, select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 72, 170, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
        }

        .generated-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-actions {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: #3aa8d8;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #777;
        }

        .empty-state p {
            margin-bottom: 1rem;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <p class="subtitle">Transform your imagination into stunning visuals with AI</p>
        </header>

        <div class="generator-form">
            <div class="form-group">
                <label for="prompt">Describe what you want to generate</label>
                <textarea id="prompt" placeholder="A futuristic cityscape at sunset with flying cars..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="aspect-ratio">Aspect Ratio</label>
                    <select id="aspect-ratio" style="color: black;">
                        <option value="1:1">Square (1:1)</option>
                        <option value="4:3">Standard (4:3)</option>
                        <option value="16:9">Widescreen (16:9)</option>
                        <option value="9:16">Portrait (9:16)</option>
                        <option value="3:2">Classic (3:2)</option>
                        <option value="2:3">Tall (2:3)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image-count">Number of Images (1-4)</label>
                    <input type="number" id="image-count" min="1" max="4" value="1">
                </div>
            </div>

            <button id="generate-btn">Generate Images</button>
        </div>

        <div id="gallery" class="gallery">
            <div class="empty-state">
                <div class="empty-icon">üñºÔ∏è</div>
                <p>No images generated yet</p>
                <p>Enter a prompt and click "Generate Images" to create AI art</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const promptInput = document.getElementById('prompt');
            const aspectRatioSelect = document.getElementById('aspect-ratio');
            const imageCountInput = document.getElementById('image-count');
            const gallery = document.getElementById('gallery');
            
            const STABILITY_API_KEY = "sk-3Ci8K04mt9btZlBFerlDRkzdZu2d5H5jtEYnScYY7nblACi1";

            // Function to generate mock AI images (replace with actual API call)
            async function generateAIImages(prompt, aspectRatio, count) {
    // Validate input
    if (!prompt || prompt.trim() === '') {
        throw new Error('Please enter a prompt');
    }
    
    if (count < 1 || count > 4) {
        throw new Error('Number of images must be between 1 and 4');
    }

    // SDXL-1.0 allowed dimensions (pick closest match to requested aspect ratio)
    const SDXL_DIMENSIONS = {
        '1:1': [1024, 1024],
        '4:3': [1152, 896],   // Actual ratio 1.285 (close to 4:3 = 1.333)
        '16:9': [1344, 768],  // Actual ratio 1.75 (close to 16:9 = 1.777)
        '9:16': [768, 1344],  // Inverse of 16:9
        '3:2': [1216, 832],   // Actual ratio 1.461 (close to 3:2 = 1.5)
        '2:3': [832, 1216]    // Inverse of 3:2
    };

    // Get the closest allowed dimensions
    const [width, height] = SDXL_DIMENSIONS[aspectRatio] || [1024, 1024];

    try {
        const response = await fetch(
            'https://api.stability.ai/v1/generation/stable-diffusion-xl-1024-v1-0/text-to-image',
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${STABILITY_API_KEY}`
                },
                body: JSON.stringify({
                    text_prompts: [{ text: prompt, weight: 1 }],
                    cfg_scale: 7,
                    height: height,
                    width: width,
                    samples: count,
                    steps: 30,
                    style_preset: 'photographic'
                })
            }
        );

        if (!response.ok) {
            throw new Error(`Non-200 response: ${await response.text()}`);
        }

        const responseJSON = await response.json();
        return responseJSON.artifacts.map((image) => ({
            url: `data:image/png;base64,${image.base64}`,
            prompt: prompt,
            aspectRatio: aspectRatio
        }));

    } catch (error) {
        console.error('Error generating images:', error);
        // Fallback to mock images
        const images = [];
        for (let i = 0; i < count; i++) {
            const seed = Math.floor(Math.random() * 10000);
            images.push({
                url: `https://picsum.photos/${width}/${height}?random=${seed}`,
                prompt: prompt,
                aspectRatio: aspectRatio
            });
        }
        return images;
    }
}

            // Function to create image card
            function createImageCard(imageData) {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const img = document.createElement('img');
                img.className = 'generated-image';
                img.src = imageData.url;
                img.alt = imageData.prompt;
                
                const actions = document.createElement('div');
                actions.className = 'image-actions';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'Download';
                downloadBtn.addEventListener('click', () => downloadImage(imageData.url));
                
                imageContainer.appendChild(img);
                actions.appendChild(downloadBtn);
                
                card.appendChild(imageContainer);
                card.appendChild(actions);
                
                return card;
            }

            // Function to download image
            function downloadImage(imageUrl) {
                fetch(imageUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `ai-image-${Date.now()}.jpg`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    })
                    .catch(err => {
                        console.error('Error downloading image:', err);
                        alert('Failed to download image. Please try again.');
                    });
            }

            // Event listener for generate button
            generateBtn.addEventListener('click', async function() {
                const prompt = promptInput.value.trim();
                const aspectRatio = aspectRatioSelect.value;
                const count = parseInt(imageCountInput.value);
                
                if (!prompt) {
                    alert('Please enter a prompt');
                    return;
                }
                
                if (count < 1 || count > 4) {
                    alert('Please select between 1 and 4 images');
                    return;
                }
                
                // Disable button and show loading
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span class="loading"></span> Generating...';
                
                try {
                    // Clear previous results
                    gallery.innerHTML = '';
                    
                    // Generate images
                    const images = await generateAIImages(prompt, aspectRatio, count);
                    
                    // Display images
                    if (images.length === 0) {
                        gallery.innerHTML = '<div class="empty-state"><p>No images were generated. Please try a different prompt.</p></div>';
                    } else {
                        images.forEach(imageData => {
                            const card = createImageCard(imageData);
                            gallery.appendChild(card);
                        });
                    }
                } catch (error) {
                    console.error('Error generating images:', error);
                    gallery.innerHTML = '<div class="empty-state"><p>Error generating images. Please try again.</p></div>';
                } finally {
                    // Re-enable button
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Images';
                }
            });

            // Allow pressing Enter in the textarea to generate images
            promptInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
